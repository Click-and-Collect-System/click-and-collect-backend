version: '3.8'

services:
  db:
    image: postgres:15
    container_name: schulbuffet-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: schulbuffet
    ports:
      - "5432:5432"
    volumes:
      - schulbuffet-data:/var/lib/postgresql/data

volumes:
  schulbuffet-data: